<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content-wrap">
      <header>
        <h2>
          St. John's
          <span style="font-weight: bold; color: rgb(255, 255, 255)">SPCA</span>
        </h2>
      </header>
      <div class="banner">
        <div id="text1" class="navbox">Home</div>
        <div id="text2" class="navbox">About</div>
        <div id="text3" class="navbox">Adopt</div>
        <div id="text4" class="navbox">Donate</div>
        <div id="text5" class="navbox">Volunteer</div>
        <div id="text6" class="navbox">Contact</div>
        <div id="text7" class="navbox">FAQ</div>
        <div id="pic1" class="imgbox"><img src="images/pic1.jpg" /></div>
        <div id="pic2" class="imgbox"><img src="images/pic2.jpg" /></div>
        <div id="pic3" class="imgbox"><img src="images/pic3.jpg" /></div>
        <div id="pic4" class="imgbox"><img src="images/pic4.jpg" /></div>
        <div id="pic5" class="imgbox"><img src="images/pic5.jpg" /></div>
        <div id="pic6" class="imgbox"><img src="images/pic6.jpg" /></div>
        <div id="pic7" class="imgbox"><img src="images/pic7.jpg" /></div>
        <div id="pic8" class="imgbox"><img src="images/pic8.jpg" /></div>
        <div id="empty1" class="emptybox"></div>
        <div id="empty2" class="emptybox"></div>
        <div id="empty3" class="emptybox"></div>
        <div id="empty4" class="emptybox"></div>
        <div id="empty5" class="emptybox"></div>
        <div id="empty6" class="emptybox"></div>
        <div id="empty7" class="emptybox"></div>
        <div id="empty8" class="emptybox"></div>
        <div id="empty9" class="emptybox"></div>
      </div>
      <div class="bar"></div>
      <main>
        <div id="foster-container">
          <h2>Fosters Needed</h2>
          <p>
            Give an animal a safe, loving home while they wait to be adopted. We
            provide everything you need—just bring the love!
          </p>
          <button class="sign-up-button">Sign up today!</button>
        </div>
        <div class="sign-up-img"><img src="images/pic9.jpg" /></div>
        <div class="sign-up-img"><img src="images/pic10.jpg" /></div>
        <div class="sign-up-img"><img src="images/pic11.jpg" /></div>
      </main>
      <footer class="footer-nav">
        <p class="copyright">© 2025 St. John's SPCA. All rights reserved.</p>
        <div class="social-links">
          <a href="https://facebook.com" target="_blank">Facebook</a>
          <a href="https://instagram.com" target="_blank">Instagram</a>
          <a href="https://twitter.com" target="_blank">Twitter</a>
        </div>
      </footer>
    </div>
  </body>
</html>
